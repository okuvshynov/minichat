<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .api-key-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .api-key-input input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 250px;
        }
        
        .clear-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .clear-btn:hover {
            background: #c82333;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .message-role {
            font-weight: bold;
            min-width: 80px;
        }
        
        .message-content {
            flex: 1;
            white-space: pre-wrap;
        }
        
        .user .message-role {
            color: #007bff;
        }
        
        .assistant .message-role {
            color: #28a745;
        }
        
        .input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        .input-wrapper textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            min-height: 60px;
            font-family: inherit;
        }
        
        .send-btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-end;
        }
        
        .send-btn:hover:not(:disabled) {
            background: #0056b3;
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            color: #666;
            font-style: italic;
        }
        
        .typing-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat UI</h1>
            <div class="api-key-input">
                <label>API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your API key">
                <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="typing-indicator" id="typingIndicator">Assistant is typing...</div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..."
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        let messages = [];
        let isStreaming = false;
        let hasServerApiKey = false;
        
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function clearChat() {
            messages = [];
            document.getElementById('chatContainer').innerHTML = '<div class="typing-indicator" id="typingIndicator">Assistant is typing...</div>';
        }
        
        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="message-role">${role === 'user' ? 'User:' : 'Assistant:'}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            chatContainer.insertBefore(messageDiv, document.getElementById('typingIndicator'));
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const apiKeyInput = document.getElementById('apiKey');
            const apiKey = apiKeyInput ? apiKeyInput.value : '';
            const message = input.value.trim();
            
            if (!message || isStreaming) return;
            
            if (!hasServerApiKey && !apiKey) {
                alert('Please enter your API key');
                return;
            }
            
            isStreaming = true;
            document.getElementById('sendBtn').disabled = true;
            
            messages.push({ role: 'user', content: message });
            addMessage('user', message);
            input.value = '';
            
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.add('active');
            
            let assistantMessage = '';
            let assistantDiv = null;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages,
                        apiKey: hasServerApiKey ? undefined : apiKey
                    }),
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get response');
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                assistantDiv = addMessage('assistant', '');
                const contentDiv = assistantDiv.querySelector('.message-content');
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.content) {
                                    assistantMessage += parsed.content;
                                    contentDiv.textContent = assistantMessage;
                                    document.getElementById('chatContainer').scrollTop = 
                                        document.getElementById('chatContainer').scrollHeight;
                                }
                            } catch (e) {
                                console.error('Error parsing data:', e);
                            }
                        }
                    }
                }
                
                messages.push({ role: 'assistant', content: assistantMessage });
                
            } catch (error) {
                console.error('Error:', error);
                if (!assistantDiv) {
                    addMessage('assistant', 'Error: Failed to get response');
                }
            } finally {
                typingIndicator.classList.remove('active');
                isStreaming = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('messageInput').focus();
            }
        }
        
        async function checkServerConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                hasServerApiKey = config.hasApiKey;
                
                const apiKeyContainer = document.querySelector('.api-key-input');
                if (hasServerApiKey) {
                    apiKeyContainer.style.display = 'none';
                }
            } catch (error) {
                console.error('Failed to check server config:', error);
            }
        }

        // Focus on input when page loads and check server config
        window.onload = async () => {
            await checkServerConfig();
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
