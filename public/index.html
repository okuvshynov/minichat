<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            height: 100%;
            min-height: 100%;
        }
        
        .container {
            width: 100%;
            height: 100%;
            min-height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: white;
        }
        
        .header {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            text-align: right;
            position: relative;
        }
        
        .api-key-input {
            display: block;
        }
        
        .api-key-input label {
            display: inline-block;
            margin-right: 5px;
            font-size: 12px;
        }
        
        .api-key-input input {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 3px;
            width: 120px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .clear-btn {
            padding: 6px 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .clear-btn:hover {
            background: #c82333;
        }
        
        .chat-container {
            position: absolute;
            top: 45px;
            bottom: 60px;
            left: 0;
            right: 0;
            overflow-y: auto;
            padding: 8px;
            -webkit-overflow-scrolling: touch;
        }
        
        .chat-container.no-header {
            top: 0;
        }
        
        .message {
            margin-bottom: 10px;
        }
        
        .message-role {
            font-weight: bold;
            font-size: 14px;
            display: inline;
            margin-right: 5px;
        }
        
        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            display: inline;
        }
        
        .user .message-role {
            color: #007bff;
        }
        
        .assistant .message-role {
            color: #28a745;
        }
        
        .input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }
        
        .input-wrapper {
            position: relative;
            height: 36px;
        }
        
        .input-wrapper textarea {
            position: absolute;
            left: 0;
            top: 0;
            right: 70px;
            height: 32px;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 3px;
            resize: none;
            font-family: Arial, sans-serif;
            font-size: 13px;
            box-sizing: border-box;
        }
        
        .send-btn {
            position: absolute;
            right: 0;
            top: 0;
            width: 65px;
            height: 34px;
            padding: 4px 2px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            box-sizing: border-box;
        }
        
        .send-btn:hover:not(:disabled) {
            background: #0056b3;
        }
        
        .send-btn:disabled {
            opacity: 0.5;
        }
        
        .typing-indicator {
            display: none;
            color: #666;
            font-style: italic;
        }
        
        .typing-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="api-key-input">
                <label>API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your API key">
                <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="typing-indicator" id="typingIndicator">Assistant is typing...</div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..."
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        var messages = [];
        var isStreaming = false;
        var hasServerApiKey = false;
        
        function handleKeyDown(event) {
            event = event || window.event;
            var keyCode = event.keyCode || event.which;
            if (keyCode === 13 && !event.shiftKey) {
                if (event.preventDefault) {
                    event.preventDefault();
                } else {
                    event.returnValue = false;
                }
                sendMessage();
            }
        }
        
        function clearChat() {
            messages = [];
            document.getElementById('chatContainer').innerHTML = '<div class="typing-indicator" id="typingIndicator">Assistant is typing...</div>';
        }
        
        function addMessage(role, content) {
            var chatContainer = document.getElementById('chatContainer');
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + role;
            
            var roleText = (role === 'user') ? 'User:' : 'Assistant:';
            messageDiv.innerHTML = '<div class="message-role">' + roleText + '</div>' +
                                   '<div class="message-content">' + escapeHtml(content) + '</div>';
            
            var typingIndicator = document.getElementById('typingIndicator');
            chatContainer.insertBefore(messageDiv, typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }
        
        function escapeHtml(text) {
            var div = document.createElement('div');
            if (div.textContent !== undefined) {
                div.textContent = text;
            } else {
                div.innerText = text;
            }
            return div.innerHTML;
        }
        
        function sendMessage() {
            var input = document.getElementById('messageInput');
            var apiKeyInput = document.getElementById('apiKey');
            var apiKey = apiKeyInput ? apiKeyInput.value : '';
            var message = input.value.replace(/^\s+|\s+$/g, ''); // trim for old browsers
            
            if (!message || isStreaming) return;
            
            if (!hasServerApiKey && !apiKey) {
                alert('Please enter your API key');
                return;
            }
            
            isStreaming = true;
            document.getElementById('sendBtn').disabled = true;
            
            messages.push({ role: 'user', content: message });
            addMessage('user', message);
            input.value = '';
            
            var typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator.classList) {
                typingIndicator.classList.add('active');
            } else {
                typingIndicator.className += ' active';
            }
            
            var assistantMessage = '';
            var assistantDiv = null;
            var processedLength = 0;
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/chat', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 3 || xhr.readyState === 4) {
                    // Handle streaming response
                    if (!assistantDiv) {
                        assistantDiv = addMessage('assistant', '');
                    }
                    
                    var contentDiv = assistantDiv.getElementsByClassName('message-content')[0];
                    var responseText = xhr.responseText;
                    
                    // Only process new data since last update
                    var newData = responseText.substring(processedLength);
                    processedLength = responseText.length;
                    
                    var lines = newData.split('\n');
                    
                    for (var i = 0; i < lines.length; i++) {
                        var line = lines[i];
                        if (line.indexOf('data: ') === 0) {
                            var data = line.substring(6);
                            if (data === '[DONE]') continue;
                            
                            try {
                                var parsed = JSON.parse(data);
                                if (parsed.content) {
                                    assistantMessage += parsed.content;
                                    if (contentDiv.textContent !== undefined) {
                                        contentDiv.textContent = assistantMessage;
                                    } else {
                                        contentDiv.innerText = assistantMessage;
                                    }
                                    var chatContainer = document.getElementById('chatContainer');
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }
                            } catch (e) {
                                // Ignore parse errors
                            }
                        }
                    }
                    
                    if (xhr.readyState === 4) {
                        // Request complete
                        messages.push({ role: 'assistant', content: assistantMessage });
                        
                        if (typingIndicator.classList) {
                            typingIndicator.classList.remove('active');
                        } else {
                            typingIndicator.className = typingIndicator.className.replace(' active', '');
                        }
                        
                        isStreaming = false;
                        document.getElementById('sendBtn').disabled = false;
                        var messageInput = document.getElementById('messageInput');
                        if (messageInput && messageInput.focus) {
                            messageInput.focus();
                        }
                    }
                }
            };
            
            xhr.onerror = function() {
                if (!assistantDiv) {
                    addMessage('assistant', 'Error: Failed to get response');
                }
                
                if (typingIndicator.classList) {
                    typingIndicator.classList.remove('active');
                } else {
                    typingIndicator.className = typingIndicator.className.replace(' active', '');
                }
                
                isStreaming = false;
                document.getElementById('sendBtn').disabled = false;
            };
            
            var requestData = {
                messages: messages,
                apiKey: hasServerApiKey ? undefined : apiKey
            };
            
            xhr.send(JSON.stringify(requestData));
        }
        
        function checkServerConfig() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/config', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    try {
                        var config = JSON.parse(xhr.responseText);
                        hasServerApiKey = config.hasApiKey;
                        
                        if (hasServerApiKey) {
                            // Hide entire header when API key is configured server-side
                            var header = document.getElementsByClassName('header')[0];
                            if (header) {
                                header.style.display = 'none';
                            }
                            
                            // Expand chat container to use full height
                            var chatContainer = document.getElementById('chatContainer');
                            if (chatContainer) {
                                if (chatContainer.classList) {
                                    chatContainer.classList.add('no-header');
                                } else {
                                    chatContainer.className += ' no-header';
                                }
                            }
                        }
                    } catch (e) {
                        console && console.log && console.log('Failed to parse config');
                    }
                }
            };
            xhr.send();
        }

        // Focus on input when page loads and check server config
        window.onload = function() {
            checkServerConfig();
            var input = document.getElementById('messageInput');
            if (input && input.focus) {
                setTimeout(function() { input.focus(); }, 100);
            }
        };
    </script>
</body>
</html>
